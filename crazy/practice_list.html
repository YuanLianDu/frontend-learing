<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关标签</title>
</head>
<body>
<!-- 定义无序列表-->
<ul>
    <li>unit one</li>
    <li>unit two</li>
    <li>unit three</li>
</ul>

<!-- 定义有序列表-->
<ol start="2" type="I">
    <li>unit one</li>
    <li>unit two</li>
    <li>unit three</li>
</ol>

<!-- 定义列表-->
<dl>
    <!-- 定义标题列表项-->
    <dt>unit 1</dt>
    <dd>unit 1.1</dd>
    <dd>unit 1.2</dd>
    <dd>unit 1.3</dd>
</dl>
</body>
</html>
